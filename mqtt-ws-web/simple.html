<!DOCTYPE html>
<html>

<head>
    <title>Power Consumption and Production</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <script>
        var ws = new WebSocket("wss://hostname.tld/power/ws/");
        ws.onmessage = function (event) {
            var elementName = event.data.includes("solar") ? "solar" :
                event.data.includes("total") ? "total" : "obtained";
            document.getElementById(elementName).innerHTML = event.data;
        };
    </script>
    <div id="total"></div>
    <div id="solar"></div>
</body>

</html>
